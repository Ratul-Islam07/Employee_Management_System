{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="my-4 text-center">Delete Employee - {{ employee.name }}</h2>
        <p class="text-center text-danger">Are you sure you want to delete this employee? This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Employee</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
