<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Employee Management</a>
            <!-- Add toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_employee' %}">Add Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'update_page' %}">Update Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'delete_page' %}">Delete Employee</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Right-aligned user info and logout button -->
                <div class="d-flex justify-content-end align-items-center ms-auto">
                    <p class="d-inline mb-2 text-white me-3">Current user: {{ request.user }}</p>
                    <a href="{% url 'logout' %}" class="btn btn-light d-inline mb-2 ">LogOut</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Individual pages will insert their content here -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
